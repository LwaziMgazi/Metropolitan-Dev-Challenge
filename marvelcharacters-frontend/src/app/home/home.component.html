
<div class="container">
    <div class="title mt-5">
        <h1 style="color: white; padding: 5px;">{{title}}</h1>
    </div>
     
  
    <div class="list-container">
  
      <div class="todo-container column-container" cdkDropListGroup>
        <div class="list charlist"
          cdkDropList
          #marvelList="cdkDropList"
          [cdkDropListData]="allCharacters"
          [cdkDropListConnectedTo]="marvelDrop"
          (cdkDropListDropped)="onDrop($event)"
        >
          <h2>List Of Marvel Characters</h2>
          <hr>
          <mat-card *ngFor="let character of allCharacters" cdkDrag>
            <mat-card-header>
              <mat-card-title>{{character.name}}</mat-card-title>
            </mat-card-header>
          </mat-card>
        </div>
        <ngx-spinner color = "#EC1D24" type = "timer"> <h6 style="color:#EC1D24;">loading....</h6></ngx-spinner>
         <button class="btn btn-primary mt-2 "id="getChar" (click)="getCharacter()" style="background-color: #EC1D24;"> GET CHARACTERS</button>
      </div>
  
      <div class="done-container column-container dropzone">
        <div class="list" style="border: 2px solid black;"
          cdkDropList
          #marvelDrop="cdkDropList"
           [cdkDropListConnectedTo]="marvelList"
           (cdkDropListDropped)="onDrop($event)"
          
        >
          <h2>Drop Marvel Character</h2>
          <mat-card *ngFor="let complete of selected" cdkDrag>
            <mat-card-header>
              <mat-card-title>{{complete.name}}</mat-card-title>
              <mat-card-subtitle>{{complete.category}}</mat-card-subtitle>
            </mat-card-header>
          </mat-card>
        </div>
        <div class="characterDisplay column-container mt-2">
          <div class="info mt-4">
            <h3>Display Character Info</h3>
            <img src="{{imageUrl}}/standard_medium.{{ext}}" alt="">
            <div class="comicStories">
                <h4>Comics:</h4><p *ngIf="characterAllcomics.length==0?true:false">Load a character.....</p>
                <ul>
                  <li *ngFor="let comic of characterAllcomics">{{comic.name}}</li>
                </ul>
                <h4>Stories</h4><p *ngIf="characterAllstories.length==0?true:false">Load a character.....</p>
                <ul>
                  <li *ngFor="let story of  characterAllstories">{{story.name}}</li>
                </ul>
            </div>
          </div>
      </div>
      </div>
     
    </div>
  </div>
